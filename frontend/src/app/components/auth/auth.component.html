<div class="container" style="margin-top: 20%" *ngIf="page === 'login'">
    <div class="d-flex flex-column align-items-center justify-content-center ">
        <div class="row">
            <h1>Login</h1>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top">
                <input class="form-control" type="text" placeholder="Email" [(ngModel)]="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top">
                <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-6">
                <button (click)="login()" class="btn btn-primary">Login</button>
            </div>
            <div class="col-md-6">
                <button (click)="switchPage('register')" class="btn btn-secondary">Register</button>
            </div>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20%" *ngIf="page === 'register'">
    <div class="d-flex flex-column align-items-center justify-content-center ">
        <div class="row">
            <h1>Register</h1>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top">
                <input class="form-control" type="text" placeholder="Email" [(ngModel)]="email">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top">
                <input class="form-control" type="password" placeholder="Password" [(ngModel)]="password">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 margin-top">
                <input class="form-control" type="password" placeholder="Confirm password" [(ngModel)]="confirmPassword">
            </div>
        </div>
        <div class="row margin-top">
            <div class="col-md-6">
                <button (click)="register()" class="btn btn-primary">Register</button>
            </div>
            <div class="col-md-6">
                <button (click)="switchPage('login')" class="btn btn-secondary">Login</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex flex-column align-items-center justify-content-center margin-top" *ngIf="error.message">
    <p style="color: red">{{error.message}}</p>
</div>
